<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おちんぽこ</title>
</head>
<body>

<p>おちんぽこです</p>

<p>
<label>キーワード：<input type="text" id="nameText"></label>
<input type="button" value="てへぺろ" id="checkButton">
</p>

<p id="msg"></p>

<script>
function butotnClick(){
  msg.innerText = 'おちんぽこは' + nameText.value + 'さんですね';
}

let nameText = document.getElementById('nameText');
nameText.value = '名前';
let msg = document.getElementById('msg');

let checkButton = document.getElementById('checkButton');
checkButton.addEventListener('click', butotnClick);
</script>

</body>
</html>
