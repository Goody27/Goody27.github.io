<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>なんくるないさ</title>
</head>
<body>

<h1>Goodyの取り扱い説明書bot</h1>
<p>なんかキーワードを入れてみてみてみてみて</p>
<p>
<label>キーワード：<input type="text" id="keyText"></label>
<input type="button" value="てへぺろ" id="checkButton">
</p>

<p id="msg"></p>
<p>例: 血液型, 誕生日</p>
<script>
    function butotnClick(){
        key = keyText.value;
        if (key.indexOf('血液') == 0){
            msg.innerText = '血液型は' + 'B型' + 'Deth';
        }else if (key.indexOf('名前') == 0){
            msg.innerText = '本名は語りたくないのでGoodyとでもいっておきましょう';
        }else if (key.indexOf('趣味') == 0){
            msg.innerText = '趣味は自分自身を非検体として実験を繰り返すことでふ。';
        }else if (key.indexOf('学校') == 0){
            msg.innerText = '北九州私立大学の情報システム工学科で芋芋しています。';
        }else if (key.indexOf('誕生日') == 0){
            msg.innerText = '11月16日';
        }else if (key.indexOf('本') == 0){
            msg.innerText = '本はそこそこ読みまして、脳科学系の本を読むことが好きですね~~~~~';
        }else if (key.indexOf('おちんぽこ') == 0){
            msg.innerText = 'なかなかのしもしもでありながらお上品な言い方をするお方ですね！お友達になりましょう！';
        }else {
            msg.innerText = 'そちらは設定しておりませんなのか特殊すぎる文字すぎると思われます。';
        }
    //msg.innerText = 'おちんぽこは' + keyText.value + 'さんですね';
    keyText.value = '';
    }

    let keyText = document.getElementById('keyText');
    
    let msg = document.getElementById('msg');

    let checkButton = document.getElementById('checkButton');
    
    checkButton.addEventListener('click', butotnClick);
    
</script>

</body>
</html>
